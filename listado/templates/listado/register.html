{% extends 'listado/base.html' %}

{% block body %}

<form action="" method="post">
    {% csrf_token %}
    <div class="mt-3">
        <h3 class="text-light text-center">Sign Up</h3>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label text-light">Confirmation</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmation">
    </div>
    <input type="submit" class="btn btn-primary" value="Create Account">
</form>

{% endblock %}
