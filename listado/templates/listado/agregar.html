{% extends 'listado/base.html' %}
 gap-3
{% block body %}
  <div class="wrap vh-100 ">
      <form action="{% url 'agregar' %}" method="post" class="">
        {% csrf_token %}
        <div class="mt-3">
          <h3 class="text-light text-center"> Agregar nueva tarea </h3>
        </div>
        <div class="mb-3">
          <label for="titulo" class="form-label text-light">Agregar titulo:</label>
          <input type="text" name="titulo" placeholder="Titulo" class="form-control" id="titulo">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label text-light">Descripcion</label>
          <input type="text" name="descripcion" placeholder="Agregar tarea" class="form-control" id="descripcion">
        </div>
        <input type="submit" value="Agregar" class="btn  btn-success">
      </form>
 </div>
{% endblock body %}
